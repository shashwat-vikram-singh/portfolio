<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #080b6c 0%, #89c5fd 100%);
            overflow-x: hidden;
        }
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        .purple-heart {
            color: #8b5cf6;
        }
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white p-4 relative">
    <!-- Confetti Container -->
    <div class="confetti-container" id="confetti"></div>
    
    <!-- Main Content -->
    <div class="max-w-md w-full bg-white bg-opacity-20 backdrop-blur-md rounded-xl shadow-2xl p-8 text-center border border-white border-opacity-30 relative z-10">
        <!-- Checkmark Animation -->
        <div class="w-28 h-28 mx-auto mb-6 p-2">
            <svg class="w-full h-full" viewBox="0 0 52 52" preserveAspectRatio="xMidYMid meet">
                <circle cx="26" cy="26" r="24" fill="none" stroke="#89c5fd" stroke-width="3" class="checkmark-circle"/>
                <path fill="none" stroke="#89c5fd" stroke-width="4" stroke-linecap="round" d="M14.1 27.2l7.1 7.2 16.7-16.8" stroke-dasharray="48" stroke-dashoffset="48" style="animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards"/>
            </svg>
        </div>
        
        <h1 class="text-3xl font-bold mb-4">Thank You! <i class="fas fa-heart ml-2 purple-heart"></i></h1>
        <p class="text-lg mb-6">Your message has been sent successfully. I'll get back to you soon!</p>
        
        <div class="text-5xl mb-6">
            <i class="fas fa-paper-plane text-blue-300 animate-bounce"></i>
        </div>
        
        <a href="/" class="inline-block px-6 py-3 bg-white text-blue-800 rounded-full font-medium hover:bg-gray-100 transition-all">
            <i class="fas fa-arrow-left mr-2"></i> Back to Home
        </a>
    </div>

    <script>
        // Checkmark animation
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('path').style.strokeDashoffset = '0';
            }, 800);
            
            // Confetti animation
            const confettiSettings = {
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#8b5cf6', '#89c5fd', '#ffffff', '#ff6b6b'],
                shapes: ['circle', 'square'],
                scalar: 1.2
            };
            
            // First burst
            confetti(confettiSettings);
            
            // Additional bursts
            setTimeout(() => confetti({
                ...confettiSettings,
                angle: 60,
                origin: { x: 0, y: 0.7 }
            }), 300);
            
            setTimeout(() => confetti({
                ...confettiSettings,
                angle: 120,
                origin: { x: 1, y: 0.7 }
            }), 600);
        });
    </script>
</body>
</html>
